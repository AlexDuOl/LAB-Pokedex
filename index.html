<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <!--Contenedor para el titulo e imagenes con boton de busqueda-->
    <div class="container">
        <div class="row titleContainer">
            <img class="col s1 m3 l2 offset-s2 icon" src="css/assetes/image/DefenselessPoisedArizonaalligatorlizard.gif" alt="">
            <h2 class="col s6 m6 l8">Pokedex</h2>
            <img class="col s1 m3 l2 offset-s2 icon" src="css/assetes/image/E9EHO5l.gif" alt="">
        </div>
        <!--Input que recibe el nombre del pokemon a buscar-->       
        <div class="row inputContainer">
            <div class="col s6 m6 l6 offset-s4 input-field">
                <input id="txtName" class="form-contol" type="text" placeholder="Pokemon Name">
            </div>
            <div class="col s2 m3 l4">
                <button id="searching-Pokemon" class="btn btn-default modal-trigger" href="#modal1" type="button">Go!!</button>
            </div>
        </div>
    </div>
    <!--Contenedor en donde se guardan las imagenes-->
    <div id="poke">

    </div>
    <div class="container">
        <table id="response-container" class="responsive-table centered">
            <tbody class="table">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
